<template class="section-template">
<section id="entites" class="wrapper style1">
  <div class="inner">
    <h2>Load Your Custom Entites</h2>
    <div class="split style1">
      <section>
        <form method="post" action="#">
          <div class="field">
            <label for="entity">Entity</label>
            <textarea name="entity" id="entity" rows="1"></textarea>
          </div>
          <div class="field">
            <label for="entity-examples">Entity Example</label>
            <textarea name="entity-examples" id="entity-examples" rows="7"></textarea>
          </div>
          <div class="split style1">
            <section>
              <button type="button" name="add-entity" class="button submit" >Add</button>
            </section>
            <section>
              <button type="button" name="load-entity" class="button submit" >Load From Excel Sheet</button>
            </section>
          <div />
        </form>
      </section>

      <section>
        <h5>Example</h5>
        <p>
          // TODO: Fares add here example
        </p>
      </section>
    </div>
  </div>
</section>
</template>
