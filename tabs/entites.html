<template class="section-template">
<section id="entites" class="wrapper style1">
  <div class="inner">
    <h2>Load Your Custom Entites</h2>
    <div class="split style1">
      <section>
        <form method="post" action="#">
          <div class="field">
            <label for="entity">Entity</label>
            <label id="entity-warning" style="color:red; font-size: 12px;"></label>
            <textarea name="entity" id="entity" rows="1"></textarea>
          </div>
        </form>
        <div class="field" style="display: block" id="normal-buttons">
          <button type="button" id="add-entity" name="add-entity" class="button submit" ><p style="color: green;">Add</p></button>
          <button type="button" id="validate-curr-entity" name="validate-curr-entity" class="button submit" >Validate</button>
          <button type="button" id="load-entity" name="load-entity" class="button submit" >Load</button>
        </div>
        <div class="field" style="display: none" id="update-buttons">
          <button type="button" id="update-entity" name="update-entity" class="button submit" ><p style="color: green;">Update</p></button>
          <button type="button" id="validate-update-entity" name="validate-update-entity" class="button submit" >Validate</button>
          <button type="button" id="cancel-entity" name="cancel-entity" class="button submit" ><p style="color: red;">Cancel</p></button>
        </div>
      </section>

      <section>
        <h5>Example</h5>
        <p>
          Name<br />
          Location<br />
          Organization<br />
          History<br />
        </p>
      </section>
    </div>
  </div>
  <div class="inner">
    <div class="split style1">
      <section>
        <h3>Current Entities</h3>
        <table name="show-entites" id="show-entites" style="width:100%">
        </table>
      </section>
    </div>
  </div>
</section>
</template>
