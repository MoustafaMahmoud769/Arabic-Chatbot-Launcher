<template class="section-template">
<section id="actions" class="wrapper style1">
  <div class="inner">
    <h2>Load Your Custom Actions</h2>
    <div class="split style1">
      <section>
        <form method="post" action="#">
          <div class="field">
            <label for="action-name">Action Name</label>
            <label id="action-warning" style="color:red; font-size: 12px;"></label>
            <textarea name="action-name" id="action-name" rows="1"></textarea>
          </div>
          <div class="field">
            <label for="action-examples">Action Text</label>
            <textarea name="action-examples" id="action-examples" rows="7"></textarea>
          </div>
          <div class="field">
            <div class="row" style="display: inline-block; position: relative;vertical-align: top;">
              <div class="col">
                <label for="slots-in-action">Slot In Action</label>
                <select id="slots-in-action">
                </select>
              </div>
              <div class="col">
                <label for="add-slots-in-action"></label>
                <button type="button" id="add-slots-in-action" name="add-slots-in-action" class="button submit" style ="position: absolute; bottom: 0px;">Add</button>
              </div>
            </div>
          </div>
          <div class="field">
            <textarea disabled="true" name="action-slots" id="action-slots" rows="4"></textarea>
          </div>
          <div class="field">
            <div class="row" style="display: inline-block; position: relative;vertical-align: top;">
              <div class="col">
                <label for="slots-in-buttons">Slot Buttons</label>
                <select id="slots-in-buttons">
                </select>
              </div>
              <div class="col">
                <label for="add-action-slot"></label>
                <button type="button" id="add-action-slot" name="add-action-slot" class="button submit"">Add</button>
              </div>
              <div class="col">
                <label for="remove-action-slot"></label>
                <button type="button" id="remove-action-slot" name="remove-action-slot" class="button submit" >Remove</button>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="row" style="display: inline-block; position: relative;vertical-align: top;">
              <div class="col">
                <label for="button-name">Name</label>
                <textarea name="button-name" id="button-name" style="visibility:hidden;" row="1"></textarea>
              </div>
              <div class="col">
                <label for="button-value1">Value</label>
                <select id="button-value1" style="visibility:hidden;">
                </select>
              </div>
              <div class="col">
                <textarea name="button-value2" id="button-value2" style="visibility:hidden;" row="1"></textarea>
              </div>
            </div>
          </div>
        </form>
        <div class="field">
          <button type="button" id="add-action" name="add-action" class="button submit" >Add</button>
          <button type="button" id="validate-curr-action" name="validate-curr-action" class="button submit" >Validate</button>
          <button type="button" id="load-action" name="load-action" class="button submit" >Load sheet</button>
        </div>
      </section>
      <section>
        <h5>Example</h5>
        <p>
          رد السلام <br />
          -السلام عليكم<br />
          - صباح النور<br />
          - مساء النور<br />
        </p>
      </section>
    </div>
  </div>
  <div class="inner">
    <div class="split style1">
      <section>
        <h3>Current Actions</h3>
        <table name="show-actions" id="show-actions" style="width:100%">
        </table>
      </section>
    </div>
  </div>
</section>
</template>
