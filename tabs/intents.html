<template class="section-template">
<section id="intents" class="wrapper style1">
  <div class="inner">
    <h2>Load Your Custom Intents</h2>
    <div class="split style1">
      <section>
        <form method="post" action="#">
          <div class="field">
            <label for="intent-name">Intent Name</label>
            <label id="intent-warning" style="color:red; font-size: 12px;"></label>
            <textarea name="intent-name" id="intent-name" rows="1"></textarea>
          </div>
          <div class="field">
            <label for="intent-examples">Intent Example</label>
            <textarea name="intent-examples" id="intent-examples" rows="4"></textarea>
          </div>
          <hr />
          <div class="field">
            <label for="intent-entites">Entities Handling</label>
            <textarea name="intent-entites" id="intent-entites" rows="3" disabled></textarea>
          </div>
          <div class="field" style="display: none;">
            <div class="row">
              <div class="col">
                <label for="intent-entity-from">From</label>
                <input type="text" name="intent-entity-from" id="intent-entity-from" />
              </div>
              <div class="col">
                <label for="intent-entity-to">To</label>
                <input type="text" name="intent-entity-to" id="intent-entity-to" />
              </div>
              <div class="col">
                <label for="intent-entity-idx">Index</label>
                <input type="text" name="intent-entity-idx" id="intent-entity-idx" />
              </div>
            </div>
          </div>
          <div class="field">
            <label for="intent-entity-from">Selected Text</label>
            <textarea disabled="true" name="entity-selected-text" id="entity-selected-text" rows="1"></textarea>
          </div>
          <div class="field">
            <label for="intent-entity-name">Entity</label>
            <select name="intent-entity-name" id="intent-entity-name">
            </select>
          </div>
          </div>
          <div class="field">
            <div class="row">
              <div class="col">
                <button type="button" id="add-intent-entity" name="add-intent-entity" class="button submit" >Add Entity</button>
              </div>
              <div class="col">
                <button type="button" id="remove-intent-entity" name="remove-intent-entity" class="button submit" >Remove Entity</button>
              </div>
            </div>
          </div>
        </form>
        <hr />
        <div class="field">
          <button type="button" id="add-intent" name="add-intent" class="button submit" >Add</button>
          <button type="button" id="validate-curr-intent" name="validate-curr-intent" class="button submit" >Validate</button>
          <button type="button" id="load-intent" name="load-intent" class="button submit" >Load Intent</button>
        </div>
      </section>
      <section>
        <h5>Example</h5>
        <p>
          تحية<br />
          - مرحبا<br />
          - أهلا وسهلا<br />
          - السلام عليكم<br />
          - صباح الخير<br />
          - مساء الخير<br />
          - أهلا<br />
        </p>
      </section>
    </div>
  </div>
  <div class="inner">
    <div class="split style1">
      <section>
        <h3>Current Intents</h3>
          <table name="show-intents" id="show-intents" style="width:100%">
        </table>
      </section>
    </div>
  </div>
</section>
</template>
