<template class="section-template">
<section id="launch" class="wrapper style2 spotlights">
  <section>
    <div class="content">
      <div class="inner">
        <h2>Your Custom Model</h2>
        <h4>Summary</h4>
        <p>
          Your Model have :
        </p>
        <div class="split style1">
          <section>
            <button type="button" id="validate-my-model" name="validate-my-model" class="button submit" >Validate</button>
          </section>
          <section>
            <button type="button" id="launch-my-model" name="launch-my-model" class="button submit" >Launch</button>
          </section>
        <div />
      </div>
    </div>
  </section>

  <section>
    <div class="content">
      <div class="inner">
        <h2>Launch Example Model</h2>
        <p>Try our Demo !</p>
        <div class="row">
          <section>
            <button type="button" id="start-example-model" name="start-example-model" class="button submit" >Start Server</button>
          </section>
          <section>
            <button type="button" id="stop-example-model" name="stop-example-model" class="button submit" >End Server</button>
          </section>
        <div />
      </div>
    </div>
  </section>

  <section>
    <div class="content">
      <div class="inner">
          <div class="panel panel-primary">
              <div class="panel-collapse collapse" id="collapseOne">
                  <div class="panel-body">
                      <ul id="chat-content" class="chat">
                      </ul>
                  </div>
                  <br />
                  <div class="panel-footer">
                      <div class="input-group">
                          <textarea name="msg-body" id="msg-body" rows="1" placeholder="Type Your Message Here ..."></textarea>
                          <br />
                          <button type="button" class="btn btn-info btn-lg btn-block" id="btn-chat" name="btn-chat">Send</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
    </div>
  </section>

</section>
</template>
