<template class="section-template">
<section id="stories" class="wrapper style1">
  <div class="inner">
    <h2>Load Your Custom Stories</h2>
    <div class="split style1">
      <section>
        <form method="post" action="#">
          <div class="field">
            <label for="story-name">Story Name</label>
            <label id="story-warning" style="color:red; font-size: 12px;"></label>
            <textarea name="story-name" id="story-name" rows="1"></textarea>
          </div>
          <div class="field">
            <label for="story-body">Story Body</label>
            <textarea name="story-body" id="story-body" rows="7" disabled></textarea>
          </div>
          <div class="field">
            <div class="row" style="display: inline-block; position: relative;vertical-align: top;">
              <div class="col">
                <label for="intents-list">Intents</label>
                <select id="intents-list">
                </select>
              </div>
              <div class="col">
                <label for="actions-list">Actions</label>
                <select id="actions-list">
                </select>
              </div>
              <div class="col">
                <button type="button" id="remove-body" name="remove-body" class="button submit" style ="position: absolute; bottom: 0px;">Remove</button>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="row" style="display: inline-block; position: relative;vertical-align: top;">
              <div class="col">
                <label for="slots-list">Slot</label>
                <select id="slots-list">
                </select>
              </div>
              <div class="col">
                <label for="value1">Value</label>
                <select id="value1" style="visibility:hidden;">
                </select>
              </div>
              <div class="col">
                <textarea name="value2" id="value2" style="visibility:hidden;" row="1"></textarea>
              </div>
              <div class="col">
                <button type="button" id="add-story-slot" name="add-story-slot" class="button submit" style ="position: absolute; bottom: 0px;">Add</button>
              </div>
            </div>
          </div>
        </form>
        <div class="field" style="display: block" id="stories-normal-buttons">
          <button type="button" id="add-story" name="add-story" class="button submit" ><p style="color: green;">Add</p></button>
          <button type="button" id="validate-curr-story" name="validate-curr-story" class="button submit" >Validate</button>
          <button type="button" id="load-story" name="load-story" class="button submit" >Load Sheet</button>
        </div>
        <div class="field" style="display: none" id="stories-update-buttons">
          <button type="button" id="update-story" name="update-story" class="button submit" ><p style="color: green;">Update</p></button>
          <button type="button" id="validate-update-story" name="validate-update-story" class="button submit" >Validate</button>
          <button type="button" id="cancel-story" name="cancel-story" class="button submit" ><p style="color: red;">Cancel</p></button>
        </div>
      </section>
      <section>
        <h5>Example</h5>
        <p>
          <b>بداية المحادثة</b><br />
            * القاء التحية<br />
              - السؤال عن الاسم<br />
            * اعطاء الاسم<br />
              - القاء التحية لشخص<br />
              - تقديم نفسك<br />
            * السؤال عن تاريخ انطلاقك<br />
              - الرد عن تاريخ انطلاق<br />
        </p>
      </section>
    </div>
  </div>
  <div class="inner">
    <div class="split style1">
      <section>
        <h3>Current Stories</h3>
        <table name="show-stories" id="show-stories" style="width:100%">
        </table>
      </section>
    </div>
  </div>
</section>
</template>
